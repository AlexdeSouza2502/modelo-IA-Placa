<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">

    <title>Modelo de IA para Identificação de Placas de Trânsito</title>
</head>
<body>
    <div class="container" style="text-align: center;">
        <div class="jumbotron" style="background-color: rgb(218, 38, 32); color:white;">
            <h2>Sistema de Identificação de Placas de Trânsito</h2>
        </div>

        <button type="button" class="btn btn-danger" onclick="init()">Iniciar</button>
        <button type="button" class="btn btn-warning" id="btn-change-camera">Alternar Câmera</button>
        <button type="button" class="btn btn-danger" id="btn-close-camera">Fechar Câmera</button>
        <input type="file" id="file-input" accept="image/*" style="display: none;">
        <button type="button" class="btn btn-success" onclick="document.getElementById('file-input').click()">Enviar Foto</button> <!-- Botão para abrir o seletor de arquivo -->
        <div id="webcam-container"></div>
        <div id="label-container"></div>
        <br>
        <div class="footer" style="background-color: rgb(241, 13, 13); color:white;">
            Todos os direitos reservados
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@latest/dist/tf.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@teachablemachine/image@latest/dist/teachablemachine-image.min.js"></script>
    <script src="script.js" type="text/javascript"></script>
</body>
</html>
